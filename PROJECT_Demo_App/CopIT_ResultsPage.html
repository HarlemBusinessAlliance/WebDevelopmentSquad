<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CopIT</title>
    <meta charset="utf-8" />
    <meta content="CopIT app" name="description" />
    <link rel="stylesheet" type="text/css" href="css/generalstyles.css" />
    <link rel="stylesheet" type="text/css" href="css/resultspage.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="CopIT_Homepage.html">HOME</a></li>
          <li><a href="camera.html">CAMERA</a></li>
          <li><a href="CopIT_ResultsPage.html">RESULTS</a></li>
          <li><a href="UserFeedbackForm.html">USER FEEDBACK</a></li>
        </ul>
      </nav>
    </header>
    
    <h1 style="text-align: center;font-size:48px;">CopIt</h1>
    <h2 style="text-align: center">Your Match!</h2>
    <img src="" alt="Primary Clothing Match" />

    <div id="MyTemplate" class="result-template">
      <div class="coveo-result-frame">
        <div class="coveo-result-row">
          <div class="coveo-result-cell" style="width:85px;text-align:center;padding-top:7px;">
            <span class="CoveoIcon"></span>
            <div class="CoveoQuickview"></div>
          </div>

          <div class="coveo-result-cell" style="padding-left:15px;">
            <div class="coveo-result-row">
              <div class="coveo-result-cell">
                <a class="CoveoResultLink" style="font-size:18px;"></a>
              </div>
              <div class="coveo-result-cell" style="width:120px; text-align:right; font-size:12px">
                <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ul>
      <li>Brand:</li>
      <li>Price:</li>
      <li>Closest Store:</li>
      <li>Link to Purchase:</li>
    </ul>

    <h3 style="text-align:center;">Other Possible Matches</h3>
    <ul>
      <li><img style="" src="" alt="Secondary Clothing Match"/><br/>Brand:</li>
      <li><img style="" src="" alt="Secondary Clothing Match"/><br/>Price:</li>
      <li><img style="" src="" alt="Secondary Clothing Match"/><br/>Closest Store:</li>
    </ul>
  </body>
</html>
