  <body>
    <header>
      <nav>
        <ul>
          <li><a href="CopIT_Homepage.html">HOME</a></li>

    <form action="">
      <h1 id="title">CopIT </h1>
      <p id="littleStyle">Please fill in this form to create your CopIT account!</p>
      <hr />

      <div class="container" >
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="Username" required />

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required />

        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" /> Remember me
        </label>

        <p class="tc">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &amp; Privacy</a>.</p>
      </div>

      <div class="clearfix">
        <button type="button" class="cancelbtn" style="font-family: Papyrus; color: burlywood">Cancel</button>
        <button type="submit" class="signupbtn" style="font-family: Papyrus; color: burlywood">Sign Up</button>
      </div>
    </form>

  </body>
